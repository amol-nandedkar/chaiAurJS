<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(langName){
        let li = document.createElement('li');
        li.innerHTML = `${langName}`; // not optimized...
        document.querySelector('.language').appendChild(li);
    }
    addLang('Java');

    function addOptimalLang(langName) {
        let li = document.createElement('li');
        li.appendChild(document.createTextNode(langName)); // use appendChild instead of innerHTML......
        document.querySelector('.language').appendChild(li); 
    }

    addOptimalLang('Python');

    // EDIT
    let secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML = "TypeScript"; 
    //secondLang.textContent = "abcds";
    const newLi = document.createElement('li');
    newLi.textContent = "TypeScript";
    secondLang.replaceWith(newLi);

    let firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = '<li>GO Lang</li>';


    //remove
    let lastLang = document.querySelector("li:last-child");
    lastLang.remove();
</script>



</html>
